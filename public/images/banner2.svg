<svg viewBox="0 0 1200 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Định nghĩa gradient và font -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&amp;display=swap');
    </style>
  </defs>
  
  <!-- Nền chính -->
  <rect width="1200" height="300" fill="url(#bgGradient)" rx="4" />
  
  <!-- Họa tiết trang trí tối giản -->
  <g opacity="0.1">
    <rect x="120" y="230" width="40" height="40" rx="3" fill="#333" />
    <rect x="1000" y="50" width="60" height="60" rx="3" fill="#333" />
    <rect x="950" y="230" width="30" height="30" rx="3" fill="#333" />
  </g>
  
  <!-- Bàn làm việc stylized giống trong ảnh -->
  <g transform="translate(100, 130)">
    <!-- Mặt bàn -->
    <rect x="0" y="0" width="280" height="12" rx="2" fill="#e0e0e0" />
    
    <!-- Chân bàn trái (hệ thống ngăn kéo) -->
    <rect x="5" y="12" width="60" height="100" fill="#f2f2f2" stroke="#e0e0e0" stroke-width="1" />
    <!-- Các ngăn kéo bên trái -->
    <rect x="10" y="20" width="50" height="8" rx="1" fill="#e0e0e0" />
    <rect x="10" y="35" width="50" height="8" rx="1" fill="#e0e0e0" />
    <rect x="10" y="50" width="50" height="8" rx="1" fill="#e0e0e0" />
    <rect x="10" y="65" width="50" height="8" rx="1" fill="#e0e0e0" />
    <rect x="10" y="80" width="50" height="8" rx="1" fill="#e0e0e0" />
    <rect x="10" y="95" width="50" height="8" rx="1" fill="#e0e0e0" />
    
    <!-- Chân bàn phải (hệ thống ngăn kéo) -->
    <rect x="215" y="12" width="60" height="100" fill="#f2f2f2" stroke="#e0e0e0" stroke-width="1" />
    <!-- Các ngăn kéo bên phải -->
    <rect x="220" y="20" width="50" height="8" rx="1" fill="#e0e0e0" />
    <rect x="220" y="35" width="50" height="8" rx="1" fill="#e0e0e0" />
    <rect x="220" y="50" width="50" height="8" rx="1" fill="#e0e0e0" />
    <rect x="220" y="65" width="50" height="8" rx="1" fill="#e0e0e0" />
    <rect x="220" y="80" width="50" height="8" rx="1" fill="#e0e0e0" />
    <rect x="220" y="95" width="50" height="8" rx="1" fill="#e0e0e0" />
    
    <!-- Màn hình máy tính -->
    <rect x="90" y="-60" width="110" height="55" rx="2" fill="#333" />
    <rect x="95" y="-55" width="100" height="45" rx="1" fill="#6ba4d9" />
    
    <!-- Chân đỡ màn hình -->
    <rect x="135" y="-5" width="10" height="10" fill="#555" />
    <rect x="133" y="0" width="14" height="3" rx="1" fill="#555" />
  </g>
  
  <!-- Đèn bàn stylized -->
  <g transform="translate(700, 130)">
    <!-- Chân đèn -->
    <rect x="20" y="0" width="4" height="80" fill="#f2f2f2" stroke="#e0e0e0" stroke-width="1" />
    
    <!-- Đầu đèn -->
    <path d="M0,0 L45,0 L40,15 L5,15 Z" fill="#f2f2f2" stroke="#e0e0e0" stroke-width="1" />
    
    <!-- Ánh sáng đèn -->
    <path d="M5,16 L40,16 L60,80 L-15,80 Z" fill="#FFD700" opacity="0.15" />
  </g>
  
  <!-- Tên thương hiệu -->
  <text x="600" y="100" font-family="Montserrat, sans-serif" font-size="50" font-weight="700" text-anchor="middle" fill="#333">MINGA</text>
  
  <!-- Slogan -->
  <text x="600" y="150" font-family="Montserrat, sans-serif" font-size="22" font-weight="400" text-anchor="middle" fill="#555">Không gian làm việc hiện đại cho cuộc sống hiện đại</text>
  
  <!-- CTA Button -->
  <rect x="525" y="180" width="150" height="40" rx="4" fill="#333" />
  <text x="600" y="205" font-family="Montserrat, sans-serif" font-size="14" font-weight="600" text-anchor="middle" fill="white">KHÁM PHÁ NGAY</text>
  
  <!-- Đường kẻ trang trí -->
  <line x1="450" y1="120" x2="750" y2="120" stroke="#333" stroke-width="1" opacity="0.2" />
</svg>
